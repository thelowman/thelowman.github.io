<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Not Found</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='global.css'>
  <style>
    section {
      text-align: center;
    }
    #req {
      padding: 1em;
      background-color: #bda46c;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <section>
    <h1>I'm sorry but...</h1>
    <p>
      <span id="req"></span>
    </p>
    <h1>doesn't exist.</h1>
    <p>
      Please <a href="/">click here</a> and we'll get back on track.
    </p>
  </section>
  <script>
    (function() {
      document.getElementById('req').innerText = window.location.pathname;
    })();
  </script>
</body>
</html>
